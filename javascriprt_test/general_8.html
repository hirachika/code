<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>JAVASCRIPT基礎の総合課題</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
  <body>
    <article class="porker-game">
      <h1 class="porker-game__title">
        <img src="images/game-title@2x.png" alt="Win or Lose porker">
      </h1>
      <section class="screen-layout">
        <div class="porker-game__head">
          <p class="porker-game__result porker-game__result--win"></p>
          <p class="porker-game__position">DEALER</p>
        </div>
        <div class="porker__role-name-area">
          <p class="porker__role-name"></p>
        </div>
        <div class="porker__playing-card"></div>
      </section>
      <button class="porker__start-button" type="button">GAME START</button>
      <section class="screen-layout">
        <div class="porker__role-name-area">
          <p class="porker__role-name"></p>
        </div>
        <div class="porker__playing-card"></div>
        <div class="porker-game__head porker-game__head--reverse">
          <p class="porker-game__result porker-game__result--lose"></p>
          <p class="porker-game__position">PLAYER</p>
        </div>
      </section>
    </article>
    <script src="./js/general_8.js"></script>
  </body>
</html>
