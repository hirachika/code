<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>JAVASCRIPT基礎の総合課題</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contents">
          <h1>WORKSHOP</h1>
          <h2>JAVASCRIPT基礎の総合課題</h2>
        </div>
        <!-- /.header__contents -->
      </header>
      <div class="main-wrapper">
        <section class="section">
          <h3 class="section__title">フォームで入力された日付の曜日を表示する</h3>
          <form class="form" id="form" method="post" >
            <div id="form__box">
              <fieldset class="form__list">
                <input class="value" id="year" type="text" name="year" required>
                <span class="form__item">年</span>
                <input class="value" id="month" type="text" name="month" required>
                <span class="form__item">月</span>
                <input class="value" id="date" type="text" name="date" required>
                <span class="form__item">日</span>
              </fieldset>
            </div>
            <p class="error"></p>
            <button class="button" type="submit">何曜日か調べる</button>
          </form>
          <p class="result"></p>
        </section>
      </div>
    </div>
    <script src="./js/general_1.js"></script>
  </body>
</html>
