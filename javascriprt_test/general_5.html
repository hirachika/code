<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>JAVASCRIPT基礎の総合課題</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contents">
          <h1>WORKSHOP</h1>
          <h2>JAVASCRIPT基礎の総合課題</h2>
        </div>
        <!-- /.header__contents -->
      </header>
      <div class="main-wrapper">
        <section class="section">
          <h3 class="section__title">ナンバーズ3、10（架空）ゲームを作る</h3>
          <p class="supplement">それぞれ0〜9の数値を入力してください</p>
          <form class="form2" id="form" method="post" >
            <fieldset class="form2__wrap">
              <input type="text" class="value" name="number1" required>
              <input type="text" class="value" name="number2" required>
              <input type="text" class="value" name="number3" required>
            </fieldset>
            <p class="error"></p>
            <button class="button" type="submit">当たっているかな？</button>
          </form>
        </section>
      </div>
    <script src="./js/general_4.js"></script>
  </body>
