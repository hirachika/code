<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>JAVASCRIPT基礎の総合課題</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contents">
          <h1>WORKSHOP</h1>
          <h2>JAVASCRIPT基礎の総合課題</h2>
        </div>
        <!-- /.header__contents -->
      </header>
      <div class="main-wrapper">
        <section class="section">
          <h3 class="section__title">フォームに入力された値のチェック</h3>
          <form class="form2" id="form" method="post" >
            <fieldset class="form2__wrap">
              <dl class="form2__item">
                <dt><p class="form2__name">ユーザー名</p></dt>
                <dd><input type="text" id="user" name="user" required></dd>
              </dl>
              <p class="note">※半角英数のみ6文字以上32文字以内</p>

              <dl class="form2__item">
                <dt><p class="form2__name">パスワード</p></dt>
                <dd><input type="text" class="password" name="password" required></dd>
              </dl>
              <p class="note">※半角英数のみ8文字以上</p>

              <dl class="form2__item">
                <dt><p class="form2__name">パスワード（確認用）</p></dt>
                <dd><input type="text" class="password" name="passwordConfirm" required></dd>
              </dl>
              <p class="note">※半角英数のみ8文字以上</p>

              <dl class="form2__item">
                <dt><p class="form2__name">メールアドレス</p></dt>
                <dd><input type="email" class="email" name="email1" required> @ <input type="email" class="email2" name="email" required></dd>
              </dl>
              <dl class="form2__item">
                <dt><p class="form2__name">電話番号</p></dt>
                <dd><input type="text" name="tel" class="tel" required> - <input type="text" name="tel" class="tel" required> - <input type="text" name="tel" class="tel" required></dd>
              </dl>
            </fieldset>
            <p class="error"></p>
            <button class="button" type="submit">送信</button>
          </form>
          <p class="result"></p>
        </section>
      </div>
    <script src="./js/general_3.js"></script>
  </body>
</html>
