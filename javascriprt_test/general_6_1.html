<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>JavaScript ES6</title>
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contents">
          <h1>架空ゲームを作る</h1>
          <p>ユーザーが入力した数値とコンピュータが抽選した数値から当選結果を表示</p>
          <p>抽選された6個の「本数字」と1個の「ボーナス数字」が、<br>ユーザーが選んだ数字といくつ一致しているかで、1等～5等までの当選が決定</p>
        </div>
      </header>
      <div class="main-wrapper">
        <section class="section">
          <h3 class="section__title">ロト6ゲームを作る</h3>
          <p class="supplement">各テキストエリアに1〜43の数値を入力してください</p>
          <form class="form" id="form" method="post" >
            <fieldset class="form__wrap">
              <div class="form3__item">
                <input type="text" class="value" name="number" required>
                <input type="text" class="value" name="number" required>
                <input type="text" class="value" name="number" required>
                <input type="text" class="value" name="number" required>
                <input type="text" class="value" name="number" required>
                <input type="text" class="value" name="number" required>
              </div>
            </fieldset>
            <p class="error"></p>
            <button class="button" type="submit">当たっているかな？</button>
            <div class="winning-result">
              <p>入力番号：<span class="winning-result__user"></span></p>
              <p>当選番号：<span class="winning-result__com"></span></p>
              <p>ボーナス番号：<span class="winning-result__bonus"></span></p>
              <p class="supplement">※もう一度挑戦したいときはリロードしてください</p>
            </div>
            <p class="result"></p>
          </form>
        </section>
      </div>
    <script src="./js/general_6_1.js"></script>
  </body>
</html>
